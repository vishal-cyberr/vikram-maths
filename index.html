<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kids Quiz Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🎉 Kids Quiz Challenge 🎮</h1>

  <div class="user-form">
    <input type="text" id="userId" placeholder="Enter ID">
    <input type="text" id="rollNo" placeholder="Enter Roll No">
    <input type="text" id="className" placeholder="Enter Class">
    <button onclick="startGame()">Start Game 🚀</button>
  </div>

  <div class="quiz-container hidden" id="quizContainer">
    <p><strong>Question:</strong> What animal is in the picture?</p>

    <!-- bouncing blurred image -->
    <div class="bouncing">
      <img id="quizImage" 
           src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/73/Lion_waiting_in_Namibia.jpg/320px-Lion_waiting_in_Namibia.jpg" 
           class="blurred" alt="Quiz Image">
    </div>

    <input type="text" id="answer" placeholder="Type your answer...">
    <button onclick="checkAnswer()">Submit ✅</button>
    <p id="message" class="message"></p>
    <p id="scoreBoard">⭐ Score: 0</p>
  </div>

  <div class="user-list" id="userList">
    <h2>📋 Player Records</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Roll</th>
          <th>Class</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody id="userTableBody"></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
